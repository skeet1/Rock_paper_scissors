<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<header>
		<h2>Rock Paper Scissors</h2>
	</header>
	<section class="score_board">
		<div class="move player_chose" id="p_move">
			<img src="images/rock.jpg" alt="" class="rock" id="p_rock">
			<img src="images/paper.jpg" alt="" class="paper" id="p_paper">
			<img src="images/scissors.jpg" alt="" class="scissors" id="p_scissors">
		</div>
		<div class="score">
			<span id="user_score">0</span>
			<span> : </span>
			<span id="comp_score">0</span>
		</div>
		<div class="move comp_chose" id="move">
			<img src="images/rock.jpg" alt="" class="rock" id="rock">
			<img src="images/paper.jpg" alt="" class="paper" id="paper">
			<img src="images/scissors.jpg" alt="" class="scissors" id="scissors">
		</div>
	</section>
	<h3>Make Your Move</h3>
	<section id="chose" class="chose">
		<div><img id="but1" onclick="rock_b()" src="images/rock.jpg" alt=""></div>
		<div><img id="but2" onclick="paper_b()" src="images/paper.jpg" alt=""></div>
		<div><img id="but3" onclick="scissors_b()" src="images/scissors.jpg" alt=""></div>
	</section>
	<h2 id="result" class="result" ></h2>
	<div class="play_again">
		<button onclick="reset()" id="play" class="play">Play Again</button>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
